{% extends 'layout.html' %}
{% block title %}History{% endblock %}
{% block content %}
    <h1>Analysis History</h1>
    <ul>
        {% for img in images %}
        <li><a href="{{ url_for('image.view_metadata', filename=img.filename) }}">{{ img.filename }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('image.index') }}">Upload Image</a>
{% endblock %}
